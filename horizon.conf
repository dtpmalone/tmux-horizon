#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg colour0
set -g @prefix_highlight_bg colour7

#+---------+
#+ Options +
#+---------+
set -g status on
set -g status-interval 1

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify centre

#+--- Colors ---+
set -g status-bg colour0
set -g status-fg colour7
#! set -g status-attr none

#+-------+
#+ Panes +
#+-------+
#! set -g pane-border-bg red
#! set -g pane-border-fg magenta
#! set -g pane-active-border-bg black
#! set -g pane-active-border-fg brightblack
set -g display-panes-colour red
set -g display-panes-active-colour magenta

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour colour2

#+----------+
#+ Messages +
#+---------+
#! set -g message-fg cyan
#! set -g message-bg brightblack
#! set -g message-command-fg cyan
#! set -g message-command-bg brightblack
